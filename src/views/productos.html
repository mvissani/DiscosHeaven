<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="icon" href="/img/discosheavenicon.jpg">
  <title> Discos Heaven </title>
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/inicio.css">
  <script src="https://kit.fontawesome.com/fd9bb0cd18.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <nav class="menu-left">
        <a href="/productos"><i class="fa-solid fa-music"></i> Productos</a>
        <a href="/ofertas"><i class="fa-solid fa-bolt"></i> Ofertas</a>
        <a href="/recomendaciones"><i class="fa-solid fa-star"></i> Recomendaciones</a>
        <a href="/populares"><i class="fa-solid fa-list-ol"></i> Populares</a>
      </nav>

      <div class="logo-title-vertical">
        <a href="/">
          <img src="/img/discosheaven.gif" alt="discosheaven" class="logo">
        </a>
      </div>

      <div class="menu-right-contenedor">
        <div class="buscar-header">
          <input type="text" id="busqueda" placeholder="Buscá por disco o artista">
        </div>
        <nav class="menu-right">
          <a href="/mi-cuenta" id="miCuenta"><i class="fa-solid fa-user"></i> Mi Cuenta</a>
          <a href="#" id="carritoBtn" class="carrito-link">
            <i class="fa-solid fa-cart-shopping"></i> Mis Compras
            <span id="carritoContador" class="carrito-contador"></span>
          </a>
        </nav>

        <div id="modalCarrito" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.6); justify-content:center; align-items:center;">
          <div style="background:#fff; padding:20px; border-radius:8px; max-width: 400px; width: 90%; max-height: 80vh; overflow-y: auto;">
            <div style="margin-top:10px; font-size: 20px; padding-top:10px; font-weight:bold;"> MI CARRITO </div>
            <div id="carritoItems"></div>
            <div id="subtotalCarrito" style="margin-top: 15px; font-weight: bold; font-size: 18px;"></div>
              <button id="cerrarCarrito" style="margin-top: 15px;"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="contenido" id="contenedor-discos">
      <!-- Los discos se agregan con JS -->
    </section>
  </main>

  <footer>
    <div class="lineasup">
      <div class="pays">
        <i class="fa-brands fa-cc-visa"></i>
        <i class="fa-brands fa-cc-mastercard"></i>
        <i class="fa-brands fa-cc-amex"></i>
        <i class="fa-brands fa-paypal"></i>
      </div>
            
      <div class="lineainferior">
        <p>© 2022 Discos Heaven. Todos los derechos reservados.</p>
      </div>

      <div class="redess">
        <a href="https://www.facebook.com/discosheaven" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/discosheaven" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/discosheaven" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.youtube.com/discosheaven" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <script src="/js/inicio.js"></script>

  <div id="mensajeFlotante" class="mensaje-flotante"></div>

</body>

</html>
