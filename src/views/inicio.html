<!DOCTYPE html>

<html lang="es">

<head>
    <link rel="icon" href="/img/MAS.ico">
    <title> Discos Heaven </title>
    <link rel="stylesheet" href="/css/inicio.css">
    <script src="https://kit.fontawesome.com/fd9bb0cd18.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="site-header">
    <div class="header-inner">
      <nav class="menu-left">
        <a href="#"><i class="fa-solid fa-music"></i> Productos</a>
        <a href="#"><i class="fa-solid fa-bolt"></i> Ofertas</a>
        <a href="#"><i class="fa-solid fa-star"></i> Recomendaciones</a>
        <a href="#"><i class="fa-solid fa-list-ol"></i> Populares</a>
      </nav>

    <div class="logo-title-vertical">
      <a href="/">
        <img src="/img/masmusica.gif" alt="+ Música" class="logo">
      </a>
    </div>

    <div class="menu-right-contenedor">
      <div class="buscar-header">
        <input type="text" id="busqueda" placeholder="Buscar por título o artista...">
      </div>
      <nav class="menu-right">
        <a href="#"><i class="fa-solid fa-user"></i> Mi Cuenta</a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Mis Compras</a>
      </nav>
      
    </div>
  </div>
</header>

<main>
    <section class="contenido" id="contenedor-discos">
        <!-- Los discos se agregan con JS -->
    </section>
</main>

<footer>
  <div class="lineasup">
    <div class="pays">
      <i class="fa-brands fa-cc-visa"></i>
      <i class="fa-brands fa-cc-mastercard"></i>
      <i class="fa-brands fa-cc-amex"></i>
      <i class="fa-brands fa-paypal"></i>
    </div>

    <div class="lineainferior">
      <p>© 2022 Discos Heaven. Todos los derechos reservados.</p>
    </div>

    <div class="redess">
      <a href="https://www.facebook.com/discosheaven" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/discosheaven" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://twitter.com/discosheaven" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.youtube.com/discosheaven" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </div>
  </div>
</footer>

<script src="/js/inicio.js"></script>

</body>

</html>
